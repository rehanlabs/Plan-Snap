<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Plan-Snap</title>
    <link rel="shortcut icon" href="TemplateData/logo.png" />
    <link rel="stylesheet" href="TemplateData/style.css" />
  </head>

  <body>
    <!-- Unity container -->
    <div id="unity-container" style="width: 100%; height: 100%">
      <canvas id="unity-canvas" style="width: 100%; height: 100%"></canvas>
    </div>

    <script>
      var unityInstance;

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/New folder.loader.js";
      var config = {
        dataUrl: buildUrl + "/New folder.data",
        frameworkUrl: buildUrl + "/New folder.framework.js",
        codeUrl: buildUrl + "/New folder.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Plan-Snap",
        productVersion: "1.0",
        autoSyncPersistentDataPath: true,
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");

      // Mobile check
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      // Load Unity loader and run the game
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config)
          .then((unityInstance2) => {
            unityInstance = unityInstance2;
            window.unityInstance = unityInstance;

            // Auto fullscreen on load
            unityInstance2.SetFullscreen(1);
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>

    <script>
      window.addEventListener("message", function (event) {
        if (event.data === "RELOAD_PAGE") {
          location.reload();
        }
      });
    </script>
  </body>
</html>
